<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Information for Existing Patients</title>
</head>
<body>
    <h1>Thank you for updating your information as it is very valuable to us!</h1>
    <form>
        <p>
            <label>New Email: <input type="email" /></label>
        </p>
        <p>
            <label>New Phone number: <input type="tel" /></label>
        </p>
        <p>
            <label>New Bank login: <input></label>
        </p>
        <p>
            Rating:
            <input type="range" />
        </p>
        <p>
            <button type="submit">Submit</button>
        </p>
    </form>
</body>
</html>
