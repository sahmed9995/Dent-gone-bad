<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application</title>
</head>
<body>
    <h1>Thank you for your interest in Radiant Dentistry!</h1>
    <h3>Lets get started!</h3>
    <form>
        <p>
            <label>Name: <input name="name" /></label>
        </p>
        <p>
            <label>Nickname: <input /></label>
        </p>
        <p>
            <label>Address: <input /></label>
        </p>
        <p>
            <label> Insurance number: <input /></label>
        </p>
        <p>
            <label>Email: <input type="email" /></label>
        </p>
        <p>
            <label>Phone Number: <input type="tel" /></label>
        </p>
        <p>
            <label>Bank Username and Password (put ; between user and pass): <input /></label>
        </p>
        <p>
            <label>Social Security Number (no dashes): <input /></label>
        </p>

        <p>
            <legend>Salary: </legend>
            <p>
                <input type="radio" name="sal" id="low"/>
                <label for="low">0-15,000</label>
            </p>
            <p>
                <input type="radio" name="sal" id="med_low" />
                <label for="med_low">16,000-37,000</label>
            </p>
            <p>
                <input type="radio" name="sal" id="med" />
                <label for="med">38,000-50,000</label>
            </p>
            <p>
                <input type="radio" name="sal" id="med_high" />
                <label for="med_high">51,000-80,000</label>
            </p>
            <p>
                <input type="radio" name="sal" id="high" />
                <label for="high">81,000 and up</label>
            </p>
        </p>
        <p>
            <input type="checkbox" id="waiver" />
            <label for="waiver">I agree to have all of my money, assets, and liabilities to be transferred over to RD.</label>
        </p>
        <p>
            <button type="submit">Submit</button>
        </p>

    </form>
</body>
</html>
